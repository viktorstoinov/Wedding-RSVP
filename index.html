<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Потвърждение за Сватба</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fff0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 2rem auto;
      background: #e0f7e0;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2e7d32;
    }

    .guest-row {
      display: flex;
      gap: 5px;
      margin-bottom: 5px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .remove-btn {
        background-color: #e57373;
        border: none;
        color: white;
        padding: 0;
        width: 32px;
        height: 32px;
        font-size: 16px;border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .remove-btn:hover {
      background-color: #d32f2f;
    }

    button, .add-btn {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      
    }

    .add-btn {
      width: auto;
      padding: 6px 12px;
      font-size: 0.9rem;
    }

    button:hover {
      background-color: #45a049;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #2e7d32;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Потвърдете присъствието си</h1>
    <form id="rsvpForm">
      <div id="guests">
        <div class="guest-row">
          <input type="text" name="guest[]" placeholder="Вашето име" required />
        </div>
      </div>
      <button type="button" id="addGuest" class="add-btn">+ Добави гост</button>

      <label>
        <input type="radio" name="attendance" value="Да" required /> Ще присъствам
      </label>
      <label>
        <input type="radio" name="attendance" value="Не" required /> Няма да присъствам
      </label>

      <button type="submit">Изпрати</button>
    </form>
    <div id="message" class="hidden">Благодарим за отговора!</div>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    if (localStorage.getItem("hasVoted")) {
      document.body.innerHTML = "<h2 style='text-align:center;'>Вече сте гласували. Благодарим!</h2>";
      return;
    }

    const form = document.getElementById("rsvpForm");
    const guestsDiv = document.getElementById("guests");
    const addBtn = document.getElementById("addGuest");
    const message = document.getElementById("message");

    addBtn.addEventListener("click", () => {
      const guestRow = document.createElement("div");
      guestRow.className = "guest-row";

      const input = document.createElement("input");
      input.type = "text";
      input.name = "guest[]";
      input.placeholder = "Име на допълнителен гост";
      input.required = true;

      const removeBtn = document.createElement("button");
      removeBtn.type = "button";
      removeBtn.textContent = "✕";
      removeBtn.className = "remove-btn";
      removeBtn.addEventListener("click", () => guestRow.remove());

      guestRow.appendChild(input);
      guestRow.appendChild(removeBtn);
      guestsDiv.appendChild(guestRow);
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const guests = formData.getAll("guest[]").filter(name => name.trim() !== "");
      const attendance = formData.get("attendance");

      if (guests.length === 0 || !attendance) {
        alert("Моля, въведете поне едно име и изберете дали ще присъствате.");
        return;
      }

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxKKL8s-QQPVKxb0_5xhoB7k2mMg3fTThxQo2Mz8PW3xNo4iK6V_MMoAztdDRRDaP8/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ guests, attendance })
        });

        const result = await response.json();

        if (result.success) {
          localStorage.setItem("hasVoted", "true");
          form.classList.add("hidden");
          message.classList.remove("hidden");
          setTimeout(() => window.close(), 3000);
        } else {
          alert("Сървърът върна грешка: " + result.error);
        }
      } catch (error) {
        alert("Грешка при връзка със сървъра: " + error.message);
        console.error(error);
      }
    });
  });
</script>

</body>
</html>
